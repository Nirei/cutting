AllCops:
  NewCops: enable
  TargetRubyVersion: 2.6

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: double_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: double_quotes

Layout/LineLength:
  Max: 120

Metrics/MethodLength:
  Enabled: false

Naming/MethodParameterName:
  Enabled: false

Style/EmptyMethod:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Style/AccessorGrouping:
  Enabled: false

Metrics/ParameterLists:
  Enabled: false
